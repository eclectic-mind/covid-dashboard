<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Иконка шапки сайта -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">

  <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css"/>

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet'/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

  <title>Covid19 Dashboard</title>
</head>

<body>

<div class="grid-container" id="main">

  <section class="charts"></section>
  <section class="map">
    <div id="map" ></div>
  </section>


  <div class="header">
    <div class="header__logo">
      <a href="#">
        <img src="assets/img/logo.png" alt="COVID-19" title="COVID-19">
      </a>
    </div>
    <div class="header__title">
      <h1>COVID-19 Dashboard</h1>
    </div>
  </div>
  <div class="footer">
    <div class="footer__rss footer-icon">
      <a href="https://rs.school/js/">
        <img src="assets/img/rs_school_js.svg" alt="RS School">
      </a>
    </div>
    <div class="footer__git footer-icon">
      <a href="https://github.com/NadineKhis">
        <img src="assets/img/github.png" alt="github-NadineKhis" title="NadineKhis"><span>NadineKhis</span>
      </a>
      <a href="https://github.com/llama-with-thumbs">
        <img src="assets/img/github.png" alt="github-llama-with-thumbs" title="llama-with-thumbs"><span>llama-with-thumbs</span>
      </a>
      <a href="https://github.com/eclectic-mind">
        <img src="assets/img/github.png" alt="github-eclectic-mind" title="eclectic-mind"><span>eclectic-mind</span>
      </a>
      <a href="https://github.com/MishynPavel">
        <img src="assets/img/github.png" alt="github-MishynPavel" title="MishynPavel"><span>MishynPavel</span>
      </a>
    </div>
    <div class="footer__year">2020</div>
    
  </div>

</div>



</body>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
<script type="text/javascript" src="bundle.js"></script>

</html>
